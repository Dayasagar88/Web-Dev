<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">

        <nav id="gameTitle">Rock Paper Scissors</nav>

        <div class="contentDiv">
            <div class="RPS-div">
                <div class="playIcons" id="rock">
                    <i class="fa-solid fa-hand-back-fist" style="color: #B197FC;"></i>
                </div>
                <div class="playIcons" id="paper">
                    <i class="fa-solid fa-hand" style="color: #FFD43B;"></i>
                </div>
                <div class="playIcons" id="scissors">
                    <i class="fa-solid fa-hand-scissors" style="color: #4111d0;"></i>
                </div>
            </div>
            <div class="winCountDiv">
                <div class="players">
                    <p id="userScore">0</p>
                    <p>You</p>
                </div>
                <div class="players">
                    <p id="compScore">0</p>
                    <p>Comp</p>
                </div>
            </div>
            <div class="pickMoveDiv">
                Pick Your Move
            </div>
            <div class="btn">
                <button class="resetBtn">
                    Reset Game
                </button>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
