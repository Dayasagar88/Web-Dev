<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">

        <h1>CURRENCY CONVERTOR</h1>

        <div class="heroDiv">

            <form action="">

                <div class="EnterAmount">

                    <p>Enter Amount</p>

                    <input type="text" value="">

                </div>

                <div class="dropDown">

                    <div class="from">
                        <p class="fromTo">FROM</p>
                        <div class="selectContainer">
                            <img class="flags" src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from"  class="selectbar" id="">
                            </select>
                        </div>
                    </div>

                    <div class="exchangeIcon"><i class="fa-solid fa-arrow-right-arrow-left" style="color: #040404;"></i></div>

                    <div class="to">
                        <p class="fromTo">TO</p>
                        <div class="selectContainer">
                            <img class="flags" src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="to" class="selectbar" id="">
                                
                            </select>
                        </div>
                    </div>

                </div>

                <div class="msg">USD = INR</div>

                <br>

                <button class="btn">Get Exchange Rate</button>

            </form>
        </div>
      
    </div>

    <!-- <button id="btn">Get Facts</button>
    <div id="imgDiv"><img src="" alt=""></div> -->

    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
