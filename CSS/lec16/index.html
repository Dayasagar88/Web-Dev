<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern Chair Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="chair1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info_wrap mob_margin">
                <p class="title_up">Morden Chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section_fluid">
                    <input type="radio" class="desc_btn" id="desc_1" name="desc_btn" checked>
                    <label for="desc_1">Description</label>
                    <input type="radio" class="desc_btn" id="desc_2" name="desc_btn">
                    <label for="desc_2">Details</label>

                    <div class="section_fluid desc_sec accor_1">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam fugiat enim praesentium earum necessitatibus?
                        </p>
                    </div>
                    <div class="section_fluid desc_sec accor_2">
                        <div class="section_inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section_inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section_inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section_inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color :</h5>
            </div>

            <input type="radio" class="color_btn for_color_1" id="color_1" name="color_btn" checked>
            <label for="color_1" class="color_1"></label>
            <input type="radio" class="color_btn for_color_2" id="color_2" name="color_btn">
            <label for="color_2" class="color_2"></label>
            <input type="radio" class="color_btn for_color_3" id="color_3" name="color_btn">
            <label for="color_3" class="color_3"></label>
            <input type="radio" class="color_btn for_color_4" id="color_4" name="color_btn">
            <label for="color_4" class="color_4"></label>
            <input type="radio" class="color_btn for_color_5" id="color_5" name="color_btn">
            <label for="color_5" class="color_5"></label>
            <input type="radio" class="color_btn for_color_6" id="color_6" name="color_btn">
            <label for="color_6" class="color_6"></label>
            <div class="info_wrap">
                <a href="#" class="btn"><i class="fa-solid fa-cart-shopping" style="color: azure;"></i>Add To Cart</a>
            </div>

            <div class="img_wrap chair_1"></div>
            <div class="img_wrap chair_2"></div>
            <div class="img_wrap chair_3"></div>
            <div class="img_wrap chair_4"></div>
            <div class="img_wrap chair_5"></div>
            <div class="img_wrap chair_6"></div>
            <div class="back_color"></div>
            <div class="back_color chair_2"></div>
            <div class="back_color chair_3"></div>
            <div class="back_color chair_4"></div>
            <div class="back_color chair_5"></div>
            <div class="back_color chair_6"></div>
            
        </div>
    </div>
</body>
</html>
