<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            box-sizing: 10px;
            padding: 30px;
        }
        span{
            display: inline-block;
            background-color: red;
            border: solid 2px darkolivegreen;
            margin: 20px;
            padding: 20px;
        }
    </style>
    
<div>Cascading Style Sheets</div>

<div>Hyper Text Markup Languange</div>

<div class="box">Hello!</div>

<span>This is span</span>
<span>This is span 2.O</span>





















</body>
</html>
