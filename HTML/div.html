<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: blue;
            display: inline;
        }
        #div{
            background-color: green;
        }
        .divclass{
            background-color: blueviolet;
        }
        span{
            background-color: orange;
            display:inline;
        }
    </style>
</head>
<body>
    <div>This is DIV tag</div><br>
    <div>This is 2nd DIV tag</div><br>
    <div id="div">This is DIV tag</div><br>
    <div class="divclass">This is 2nd DIV tag</div>
<br>
    <span>This is span tag</span>
    <span>This is 2nd span tag</span>


    
    
</body>
</html>
