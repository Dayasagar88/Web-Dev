<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Welcome Bhailog!</h1>
    <style>

    </style>

    <div>
        <h2>Contact Us Form</h2>
        <form action="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            <label for="contact">Contact :</label>
            <input type="number" id="contact" placeholder="Enter Your Contact No.">
            <br>
            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <br>
            <label for="date">Date :</label>
            <input type="date" id="date">
            <br>
            <span>Rating :</span>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">5</label>
            <br>
            <div><label for="msg">Enter Your Message</label></div>
            <textarea name="Message" id="msg" cols="40" rows="5" placeholder=" Type Message......."></textarea>

            <input type="submit" name="submit" id="submit" value="Submit">
            <input type="reset" name="reset" id="reset" value="Reset">

            <div id="social">
                <a href="https://www.youtube.com/c/LoveBabbar1"><img src="https://www.thecodehelp.in/_next/image?url=https%3A%2F%2Fcodehelp.s3.ap-south-1.amazonaws.com%2FYoutube_Oct_Denoiser_Beauty_001_copy_6a63d8ef65.png&w=640&q=75" alt="" height="50"></a>
                
                <a href="https://www.linkedin.com/in/love-babbar-38ab2887/"><img src="https://www.thecodehelp.in/_next/image?url=https%3A%2F%2Fcodehelp.s3.ap-south-1.amazonaws.com%2FLinked_In_Oct_Denoiser_Beauty_001_copy_b6e0b974bb.png&w=640&q=75"alt="" height="50"></a>

                <a href="https://t.me/lovebabbercodehelp"><img src="https://www.thecodehelp.in/_next/image?url=https%3A%2F%2Fcodehelp.s3.ap-south-1.amazonaws.com%2FTelegram_Oct_Denoiser_Beauty_002_copy_fa9aeac119.png&w=640&q=75"alt="" height="50"></a>

            </div>
        </form>
    </div>
