<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward Genrator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">


        

        <div class="main-div">

            <!-- Heading -->
            <h1 style="color: rgb(7, 44, 42);">
                PASSWORD GENERATOR
            </h1>

            <!-- Passward-display-container -->
            <div class="display-container">

                <input  placeholder="Password" class="display" type="text" data-passwordDisplay>

                <button class="copybtn" data-copy>
                
                    <span data-copyMessage></span>
                    <i class="fa-solid fa-copy" style="color: #051d17;"></i>
                </button>
            </div>


            <!-- Input-container -->
            <div class="input-container">

                
                <!--Password-Length-container-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p style="color: #0d0e0dca;" data-lengthNumber>0</p>
                </div>

                <!-- Slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- check-box-container -->
                <div class="check-box-container">

                    <!-- check-box 1 -->
                    <div class="checkbox">
                        <input class="checks" type="checkbox" id="uppercase">
                        <label class="labels" for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <!-- check-box 2 -->
                    <div class="checkbox">
                        <input class="checks" type="checkbox" id="lowercase">
                        <label class="labels" for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <!-- check-box 3 -->
                    <div class="checkbox">
                        <input class="checks" type="checkbox" id="number">
                        <label class="labels" for="number">Include Numbers</label>
                    </div>
                    <!-- check-box 4 -->
                    <div class="checkbox">
                        <input class="checks" type="checkbox" id="symbol">
                        <label class="labels" for="symbol">Include Symbol</label>
                    </div>

                </div>

                <!-- Strength-container -->
                <div class="strength-container">
                    <p>Strength</p>

                    <!-- data indicator -->
                    <div class="circle" data-indicator ></div>
                </div>
                
                <!-- Generate-password-button -->
                <button class="generate-btn">GENERATE PASSWORD</button>

                
            </div>

            

        </div>
        <div class="password-type">Please Select Password Type !</div>
        

    </div>


    <script src="index.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>
</html>
